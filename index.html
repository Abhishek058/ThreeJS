<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.5/dat.gui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 3;

      var renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setClearColor("#d3d3d3");
      renderer.setSize(window.innerWidth, window.innerHeight);

      document.body.appendChild(renderer.domElement);
      window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;

        camera.updateProjectionMatrix();
      });

      var raycaster = new THREE.Raycaster();
      var mouse = new THREE.Vector2();

      var geometry = new THREE.BoxGeometry(1, 1, 1);
      var material = new THREE.MeshLambertMaterial({ color: 0xffcc00 });
      var mesh = new THREE.Mesh(geometry, material);

      scene.add(mesh);

      var light = new THREE.PointLight(0xffffff, 1, 500);
      light.position.set(10, 0, 25);
      scene.add(light);

      var render = function () {
        requestAnimationFrame(render);
        // mesh.rotation.x += 0.03;
        // mesh.scale.x += 0.003;
        // mesh.scale.y += 0.003;
        // mesh.scale.z += 0.003;
        renderer.render(scene, camera);
      };

      function onMouseMove() {
        event.preventDefault();
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = (event.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFrontCamera(mouse, camera);

        var intersects = raycaster.intersectObjects(scene.children, true);
        for (var i = 0; i < intersects.length; i++) {
          intersects[i].object.material.color.set(0xff0000);
        }
      }

      render();
      this.tl = new TimelineMax().delay(0.3);
      this.tl.to(this.mesh.scale, 1, { x: 2, ease: Expo.easeOut });
      this.tl.to(this.mesh.scale, 0.5, { x: 0.5, ease: Expo.easeOut });
      this.tl.to(this.mesh.position, 0.5, { x: 1, ease: Expo.easeOut });
      this.tl.to(
        this.mesh.rotation,
        0.5,
        {
          y: Math.PI * 0.5,
          ease: Expo.easeOut,
        },
        "=-1.5"
      );

      window.addEventListener("mousemove", onMouseMove);
    </script>
  </body>
</html>
